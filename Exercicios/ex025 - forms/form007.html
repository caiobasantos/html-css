<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste"></optgroup>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                
                <optgroup label="Região Nordeste"></optgroup>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>

            </select>
        </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="Profissão" id="iprof" list="lstprof">

                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="DEV">Desenvolvedor</option>

                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
            </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
