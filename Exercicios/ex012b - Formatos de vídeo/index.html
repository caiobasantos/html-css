<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeos</title>
</head>
<body>
 <h1>Inserindo vídeos hospedados localmente</h1>   
 <p>Esse vídeo está hospedado no meu próprio servidor</p>
 <video src="midia/meu-video.mp4" width="200" controls></video>

 <video controls width="200" poster loop="imagens/foto caio.jpeg">
    <source src="midia/meu-video.mp4" type="">
    <source src="midia/Meu-Video.mkv" type="">
    <source src="midia/Meu-Video.webm" type="">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
 </video>

 <h1>Inserindo vídeos do youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/r9GrcxTGNWg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
