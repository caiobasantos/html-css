<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
  <h1>Trabalhando com Listas</h1>


<h2>Listas ordenadas</h2> 
  <ol type="1">  <!--1 A a I i-->
<li>Acordar</li>
<li>Levantar</li>
<li>Escovar os dentes</li>
<li>Tomar café</li>
  </ol>

  <ol type="A">
<li>Acordar</li>
<li>Levantar</li>
<li>Escovar os dentes</li>
<li>Tomar café</li>
  </ol>

  <h2>Listas não ordenadas</h2>
<ul type="square"> <!--disc circle square-->
    <li>Item 1</li>
    <li>Item 2</li>
    <Li>Item 3</Li>
    <li>Item 4</li>
</ul>

<ul type="circle">
    <li>Item 1</li>
    <li>Item 2</li>
    <Li>Item 3</Li>
    <li>Item 4</li>
</ul>
</body>
</html>
